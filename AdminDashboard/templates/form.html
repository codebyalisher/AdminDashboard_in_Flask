<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
    <h2>Reset Your Password</h2>
    <form action="{{ url_for('bp.reset_password') }}" method="POST">
        <!-- Hidden field to override the form method to PUT -->
        <input type="hidden" name="_method" value="PUT">
        
        <!-- Hidden field for email (to carry the email with the request) -->       

        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmation_password">Confirm Password:</label>
        <input type="password" id="confirmation_password" name="confirmation_password" required><br><br>

        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
